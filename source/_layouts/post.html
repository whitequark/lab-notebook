---
layout: base
single: true
---

{% include article.html %}

<div class="post-single">
  {% if site.disqus_short_name and page.comments == true %}
    <div id="comments">
      <h2>Comments</h1>
      <div id="disqus_thread" aria-live="polite"></div>
    </div>
  {% else %}
    <hr>
    <span class="post-comment-notice">
    Want to discuss this note? Drop me a <a href="mailto:{{ site.email }}?Subject={{ page.title }}">letter</a>.
    </span>
  {% endif %}
</div>

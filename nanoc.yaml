base_url: "http://lab.whitequark.org"
title: "whitequark's lab notebook"
author_name: whitequark
author_uri: http://lab.whitequark.org/

text_extensions: [ 'html', 'css', 'js', 'xml', 'md', 'ngc', 'rb' ]
index_filenames: [ 'index.html' ]

output_dir: output
prune:
  auto_prune: true
  exclude: [ '.git' ]

data_sources:
  -
    type: filesystem
    items_root: /
    layouts_root: /
    identifier_type: full

checks:
  external_links:
    exclude:
      # Amazon 503's
      - "http://amazon.com/"
      - "http://www.amazon.com/"

deploy:
  default:
    kind: rsync
    dst:  "fehu.whitequark.org:/var/www/lab.whitequark.org"
    options: [ '-aP', '--delete-after' ]
